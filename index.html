<!DOCTYPE html>
<html>
<head>
  <title>Registro do Timeline</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="https://www.exxata.com.br/wp-content/uploads/2021/03/pic-favicon-exxata.png">
  
</head>
<body>
  <div class="container">
    <h1>Registro do Timeline</h1>
    <form id="entryForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
      <button type="submit">Entrei no Timeline!</button>
    </form>
    <button onclick="exitTimeline()">Saí do Timeline!</button>
    <button onclick="checkTimelineStatus()">Tem alguém usando o Timeline?</button>
    <div id="status"></div>
    <div id="lastAccess"></div>
  </div>
  
  <div class="container2">
    <h1>Registro do <a href="https://app.orcafascio.com/login/new">OrçaFascio</a></h1>
    <form id="entryForm2">
      <label for="name2">Nome:</label>
      <input type="text" id="name2" required>
      <button type="submit">Entrei no OrçaFascio!</button>
    </form>
    <button onclick="exitTimeline2()">Saí do OrçaFascio!</button>
    <button onclick="checkTimelineStatus2()">Tem alguém usando o OrçaFascio?</button>
    <div id="status2"></div>
    <div id="lastAccess2"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
